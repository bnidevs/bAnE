<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>
  .chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
  }
</style>

</head><body><div class="chart">
<div style="width: 40px;">4</div><div style="width: 80px;">8</div><div style="width: 150px;">15</div><div style="width: 160px;">16</div><div style="width: 230px;">23</div><div style="width: 420px;">42</div></div>

<script src="https://d3js.org/d3.v5.min.js"></script>

<!--------------------------------
    Entering the following commands via console will 
    incrementally re-create your hardcoded chart...

    //Init your data:
    var data = [4, 8, 15, 16, 23, 42];

    //Select your chart.
    var chart = d3.select(".chart");

    //Prepare for data join.
    var bar = chart.selectAll("div");

    (this defines selection to which you will join data)

    //Join your data.
    var barUpdate = bar.data(data);

    //Instantiate new elements by appending to the “enter selection.”
    var barEnter = barUpdate.enter().append("div");

    //Set width of each bar proportional to its data value.
    barEnter.style("width", function(d) {
    return d * 10 + "px"; });

    //Label each bar.
    barEnter.text(function(d) { return d; });
  --------------------------------></body></html>
